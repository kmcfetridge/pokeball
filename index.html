<!DOCTYPE html>
<html>
    <head>
        <title>PokeBall</title>
        <link rel="stylesheet" href="pokeStyles.css">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <script src="jquery-3.1.1.js"></script>
        <script src="pokysnake.js"></script>
    </head>
    <body>
    <div class="wrap">
        <div class="pokeBall ball">
            <div class="top ball">
                <div class="topBar ball"></div>
                <div class="topCircle ball"></div>
                <div class="topBar2 ball"></div>
            </div>
            
            <div class="bottom ball">
                <div class="bottomBar ball"></div>
                <div class="bottomCircle ball"></div>
                <div class="bottomBar2 ball"></div>
            </div>

            <div class="innerCircle ball">
                <div class="innerInnerCircle ball"></div>
            </div>
            
            
            <div class="whiteShadow ball"></div>
            <div class="greyShadow ball"></div>
            
            <div class="overlay ball"></div>
        </div>
    </div>
    </body>
</html>
